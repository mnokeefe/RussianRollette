<!doctype html>
<html lang="en">
  <head>
    <!-- Title block allowing child pages to override -->
    <title>Sequence Russian Rollette</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <meta name="interface" content="desktop"/>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <!-- Styles -->
    <link href="assets/css/all.min.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Style block allowing child pages to inject their own styles -->
    
  </head>
  <body>
    <div class="viewport">
      <!-- Content block, child page inject content -->
       
  <div class="container">
    <h1>In mother Russia, roll chooses you.</h1>
    <div class="js-reels reels">
      <canvas class="js-canvas1" width="70" height="300"></canvas>
      <canvas class="js-canvas2" width="70" height="300"></canvas>
      <canvas class="js-canvas3" width="70" height="300"></canvas>
      <!-- Loading overlay -->
      <div class="js-loading loading">
        <p>Loading..</p>
        <div class="progressbar">
          <div class="js-progress progress"></div>
        </div>
      </div>
    </div>
    <div class="js-results results">
    </div>
    <div class="js-buttons">
      <button class="js-play button button--main">FIRE!</button>
    </div>
  </div>
  <input class="js-debug button button--secondary" type="button" value="Toggle Reels"/>
  <span class="js-audio-debug">Audio not supported</span>

    </div>
    <!-- Script block allowing child pages to inject their own scripts -->
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="assets/js/slot.min.js"></script>
    <script type="text/javascript">$(function () { SlotGame(); });</script>
  </body>
</html>
